<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire destination</title>
</head>
<body>
<h1 th:text="${destination.id} != null ? 'Modifier la destination' : 'Créer une destination'"></h1>
<form th:action="@{/destinations/save}" th:object="${destination}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="country">Pays:</label>
        <input type="text" id="country" th:field="*{country}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.000001" id="latitude" th:field="*{latitude}" />
    </div>
    <div>
        <label for="longitude">Longitude:</label>
        <input type="number" step="0.000001" id="longitude" th:field="*{longitude}" />
    </div>
    <button type="submit">Enregistrer</button>
</form>
<a th:href="@{/destinations}">Retour à la liste</a>
</body>
</html>
